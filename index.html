<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Surveying Application</title>

    <!-- ✅ Load CSS file for jQuery ui  -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

       

    <link rel="stylesheet" href="./libs/fontawsome/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./libs/ol.css">
    <link rel="stylesheet" href="./libs/ls.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libs/ol-popup/ol-popup.css" />
  
  
</head>

<body>
    <div id="map">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Insert Data</h4>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" id="ename" type="text" placeholder="Enter name of features"><br>
                        <select class="form-control" name="ddlpointtype" id="ddlpointtype">
                            <option value="">Select Features Categories</option>
                            <option value="Hospital">Hospital</option>
                            <option value="School">School</option>
                            <option value="Temple">Temple</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <input id="submit" class="btn btn-primary" onclick="savedataintodb()" type="submit"
                            name="submit">
                        <button type="button" onclick="clearAddPoint()" class="btn btn-warning"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div><img id="legend" /></div>
        <div id="tble-data">
            <table>
                <tr>
                    <td id="featuresData">
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- ✅ load jQuery ✅ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- ✅ load jQuery UI ✅ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./libs/ol.js"></script>
    <script src="./libs/ls.js"></script>
    <script src="libs/ol-popup/ol-popup.js"></script>
    <script src="main.js"></script>
</body>

</html>
